<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let-It-Up - Web Demo</title>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .status-dot {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin: 0 auto 30px;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }

        .status-dot.connected {
            background: #00ff00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.8);
        }

        .status-dot.disconnected {
            background: #ff0000;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
        }

        h1 {
            font-size: 3em;
            font-weight: 300;
            letter-spacing: 3px;
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        .message {
            font-size: 1.5em;
            font-weight: 300;
            letter-spacing: 2px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 20px;
        }

        .status-text {
            font-size: 1.2em;
            margin-bottom: 40px;
            font-weight: 500;
        }

        .status-text.connected {
            color: #00ff00;
        }

        .status-text.disconnected {
            color: #ff0000;
        }

        .test-button {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 15px 40px;
            font-size: 1.1em;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .test-button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }

        .test-button:active {
            transform: scale(0.98);
        }

        /* Flash overlay */
        .flash-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.15s ease-out;
            z-index: 1000;
        }

        .flash-overlay.active {
            opacity: 1;
        }

        .stats {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px 25px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            font-size: 0.9em;
            text-align: left;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stats div {
            margin: 5px 0;
        }

        .info {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px 25px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            font-size: 0.85em;
            text-align: left;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 4em;
            margin-bottom: 20px;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .status-dot.flashing {
            animation: pulse 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="info">
        <div><strong>üéµ Let-It-Up Web Demo</strong></div>
        <div>Real-time concert lighting</div>
        <div style="margin-top: 10px; color: rgba(255,255,255,0.6); font-size: 0.9em;">
            Server: <span id="server-url">localhost:3000</span>
        </div>
    </div>

    <div class="stats">
        <div><strong>üìä Statistics</strong></div>
        <div>Flashes received: <span id="flash-count">0</span></div>
        <div>Last flash: <span id="last-flash">Never</span></div>
        <div>Latency: <span id="latency">-</span></div>
    </div>

    <div class="container">
        <div class="logo">üéµ</div>
        <div class="status-dot disconnected" id="status-dot"></div>
        <h1>LET-IT-UP</h1>
        <div class="message" id="message">Connecting to server...</div>
        <div class="status-text disconnected" id="status-text">Disconnected ‚ùå</div>
        <button class="test-button" id="test-button" onclick="sendManualTrigger()" disabled>
            Manual Test Flash
        </button>
    </div>

    <div class="flash-overlay" id="flash-overlay"></div>

    <script>
        // Configuration
        const SERVER_URL = 'http://localhost:3000';

        // Socket.io client
        let socket;
        let flashCount = 0;
        let isFlashing = false;

        // DOM elements
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');
        const message = document.getElementById('message');
        const testButton = document.getElementById('test-button');
        const flashOverlay = document.getElementById('flash-overlay');
        const flashCountEl = document.getElementById('flash-count');
        const lastFlashEl = document.getElementById('last-flash');
        const latencyEl = document.getElementById('latency');
        const serverUrlEl = document.getElementById('server-url');

        serverUrlEl.textContent = SERVER_URL;

        // Random color generator
        const colors = [
            '#ffffff', // white
            '#ff0000', // red
            '#00ff00', // green
            '#0000ff', // blue
            '#ffff00', // yellow
            '#ff00ff', // magenta
            '#00ffff', // cyan
            '#ff8800', // orange
            '#ff0088', // pink
        ];

        function getRandomColor() {
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // Flash effect
        async function triggerFlash() {
            if (isFlashing) return;

            isFlashing = true;
            flashCount++;

            // Update stats
            flashCountEl.textContent = flashCount;
            lastFlashEl.textContent = new Date().toLocaleTimeString();

            // Pulse status dot
            statusDot.classList.add('flashing');

            // Random color
            const color = getRandomColor();
            flashOverlay.style.backgroundColor = color;

            // Flash animation
            flashOverlay.classList.add('active');

            // Hold for 100ms
            await new Promise(resolve => setTimeout(resolve, 100));

            // Fade out
            flashOverlay.classList.remove('active');

            // Wait for fade out
            await new Promise(resolve => setTimeout(resolve, 150));

            statusDot.classList.remove('flashing');
            isFlashing = false;
        }

        // Connect to server
        function connectToServer() {
            socket = io(SERVER_URL, {
                transports: ['websocket'],
                reconnection: true,
                reconnectionAttempts: 5,
                reconnectionDelay: 1000
            });

            // Connection established
            socket.on('connect', () => {
                console.log('‚úÖ Connected to server');
                statusDot.className = 'status-dot connected';
                statusText.className = 'status-text connected';
                statusText.textContent = 'Connected ‚úÖ';
                message.textContent = 'Waiting for the beat...';
                testButton.disabled = false;

                // Identify as mobile client
                socket.emit('identify', { type: 'mobile' });
            });

            // Flash pulse event - THE MAIN EVENT!
            socket.on('flash_pulse', (data) => {
                console.log('‚ö° Flash pulse received:', data);

                // Calculate latency
                if (data.timestamp) {
                    const latency = Date.now() - data.timestamp;
                    latencyEl.textContent = `${latency}ms`;
                }

                triggerFlash();
            });

            // Disconnected
            socket.on('disconnect', () => {
                console.log('‚ùå Disconnected from server');
                statusDot.className = 'status-dot disconnected';
                statusText.className = 'status-text disconnected';
                statusText.textContent = 'Disconnected ‚ùå';
                message.textContent = 'Reconnecting...';
                testButton.disabled = true;
            });

            // Connection error
            socket.on('connect_error', (error) => {
                console.error('Connection error:', error);
                message.textContent = 'Connection error - Check if server is running';
            });

            // Reconnection attempt
            socket.io.on('reconnect_attempt', (attemptNumber) => {
                console.log(`üîÑ Reconnection attempt #${attemptNumber}`);
                message.textContent = `Reconnecting (attempt ${attemptNumber})...`;
            });

            // Reconnected
            socket.on('reconnect', () => {
                console.log('‚úÖ Reconnected to server');
                statusDot.className = 'status-dot connected';
                statusText.className = 'status-text connected';
                statusText.textContent = 'Connected ‚úÖ';
                message.textContent = 'Waiting for the beat...';
                testButton.disabled = false;
            });
        }

        // Send manual trigger
        function sendManualTrigger() {
            if (socket && socket.connected) {
                socket.emit('manual_trigger', {});
                console.log('üîß Manual trigger sent');
            }
        }

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', () => {
            console.log('üéµ Let-It-Up Web Demo Starting...');
            connectToServer();
        });

        // Keyboard shortcut: Space = manual trigger
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !testButton.disabled) {
                e.preventDefault();
                sendManualTrigger();
            }
        });
    </script>
</body>
</html>
