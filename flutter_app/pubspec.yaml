name: lit_it_up_mobile
description: Let-It-Up Concert Lighting App - MVP
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Socket.io client for real-time communication
  socket_io_client: ^2.0.3+1

  # Flashlight/torch control
  torch_light: ^1.0.0

  # Screen brightness control
  screen_brightness: ^0.2.2+1

  # Cupertino icons for iOS styling
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
